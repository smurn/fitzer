FitsFormatException = Nahe Byte %1$,d: 
FitsFormatExceptionTest = Nachricht mit zwei Parametern %1$d %2$d.

HeaderValueNonSpaceChars = Leerraumzeichen (%1Xh) in \
Kopfzeilenwert gefunden. Nur Leerschl\u00e4ge sind erlaubt.

StringHeaderValueDoubleQuotes = Zeichenketten in den Kopfzeilen m\u00fcssen von \
einfachen Anf\u00fchrungszeichen umgeben sein. Es werden aber doppelte \
Anf\u00fchrungszeichen verwendet.

StringHeaderValueNotClosed = Zeichenketten in den Kopfzeilen m\u00fcssen von \
Anf\u00fchrungszeichen umgeben sein. Das abschliessende Anf\u00fchrungszeichen fehlt.

StringHeaderValueInvalidChar = Zeichen mit ASCII code %1$d ist nicht innerhalb \
des erlaubten Bereiches (32 bis und mit 126) f\u00fcr Zeichenketten in Kopfzeilen.

StringHeaderValueHighBit = Zeichencod %1$d ist nicht innerhalb des Bereiches \
f\u00fcr ASCII Werte. M\u00f6glicherweise ist der Kopfzeilen-Zeichenkettenwert in einer \
anderen Kodierung abgelegt, aber FITS unterst\u00fctzt nur ASCII Kodierung.
