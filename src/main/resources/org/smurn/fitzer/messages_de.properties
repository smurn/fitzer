FitsFormatException = Nahe Byte %1$,d: 
FitsFormatExceptionTest = Nachricht mit zwei Parametern %1$d %2$d.

StringHeaderValueConverter_DecodeHighBit = Zeichen in Kopfzeilenwert mit Code \
%1$d ist ausserhalb des erlaubten Bereiches von ASCII Zeichen. FITS \
unterst\u00fctzt nur ASCII Zeichenketten.
StringHeaderValueConverter_DecodeLowBit = ASCII Zeichen in Kopfzeilenwert mit \
Code %1$d ist ausserhalb des Bereiches der erlaubten ASCII-Zeichen 32-126.
StringHeaderValueConverter_DecodeOpen = Zeichenkettenwert in Kopfzeile hat \
kein abschliessendes einfaches Anf\u00fchrungszeichen.
StringHeaderValueConverter_EncodeLowBit = Die Zeichenkette  '%1$s' enth\u00e4lt \
ASCII-Zeichen mit Code %2$d welcher ausserhalb des erlaubten Bereiches \
32-126 f\u00fcr Kopfzeilenwerte ist.
StringHeaderValueConverter_EncodeHighBit = Die Zeichenkette '%1$s' enth\u00e4lt \
Zeichen die nicht zum ASCII Zeichensatz geh\u00f6hren. FITS unters\u00fctzt nur ASCII.
