FitsFormatException = Near byte %1$,d: 
FitsFormatExceptionTest = Message with two parameters %1$d %2$d.

HeaderValueNonSpaceChars = Found Found whitespace character (%1Xh) in \
header value. Only spaces are allowed.

StringHeaderValueDoubleQuotes = Character string value in header must be \
enclosed by single quotation marks but double quotation marks are used.

StringHeaderValueNotClosed = Character string value in header must be \
enclosed by quotation marks. The closing quotation mark is missing.

StringHeaderValueInvalidChar = Character with ASCII code %1$d is not in the \
range of allowed characters (32 to, and including 126) for string header values.

StringHeaderValueHighBit = Character code %1$d is outside of the range of \
ASCII characters. The string header value is potentially encoded in a \
different character encoding but FITS only supports ASCII.
